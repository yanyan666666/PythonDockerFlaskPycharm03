{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Index</th>
        <th scope="col">Eruption Length</th>
        <th scope="col">Eruption Wait</th>
    </tr>
    </thead>
    <tbody>
    {% for time in times %}
    <tr>
        <td><a href="view/{{time.id}}">{{ time.id }}</a></td>
        <td>{{ time.Eruption_length }}</td>
        <td>{{ time.Eruption_wait }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
