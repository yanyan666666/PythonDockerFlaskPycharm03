{% extends "layout.html" %}
{% block content %}
<form action="/times/new" method="POST">

    <div class="row">
        <div class="col">
            <label for="id">Index</label>
            <input id="id" type="text" class="form-control" placeholder="Index" name="id">
        </div>
        <div class="col">
            <label for="eruptLgth">Eruption Length (minutes)</label>
            <input id="eruptLgth" type="text" class="form-control" placeholder="Eruption Length" name="eruptLgth">
        </div>
        <div class="col">
            <label for="eruptWait">Eruption Wait (minutes)</label>
            <input id="eruptWait" type="text" class="form-control" placeholder="Eruption Wait" name="eruptWait">
        </div>
    </div>
    <br><br>
    <button type="submit" class="btn btn-success">Create</button>

</form>

{% endblock %}
