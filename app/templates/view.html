{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">Index: {{ time.id }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ time.Eruption_length }}</li>
        <li class="list-group-item">{{ time.Eruption_wait }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{time.id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{time.id}}" method="post"><button type="submit" class="btn btn-danger">Delete</button></form>


{% endblock %}
